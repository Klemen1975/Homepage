{% extends "base_hp.html" %}

{% block title %}LogIn{% endblock title %}

{% block vsebina %}

<div class="me">

    <h1>Login / prijava uporabnika</h1>

        <form action="/login" method="post">
            <input placeholder="Vnesi svoj email" name="email" type="email"> <br>
            <input placeholder="Vnesi svoje geslo" name="geslo" type="password"> <br>

            <button type="submit">Logiraj se</button>
        </form>

</div>

{% endblock vsebina %}
